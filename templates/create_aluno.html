<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biblioteca CG</title>
    <link rel="stylesheet" href="{{url_for('static', filename='user.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="btn-menu">
        <ul>
            {%if session.dynamic == "adm" %}
                <li><a href="admin-dashboard">Menu</a></li>
            {%elif session.dynamic == "user" %}
                <li><a href="user-dashboard">Menu</a></li>
            {%endif %}
            <li></li>
        </ul>
</div>
    <div class="container">
        <div class="box">
            <h1>Tabela</h1>
            <form method="POST" action="/create_aluno" autocomplete="off">
                <label for="ra">RA</label>
                <input placeholder="digite seu RA..." type="text" id="ra" name="" required>
                <input type="text" id="ra" name="ra" required>
                <label for="nome">Nome</label>
                <input placeholder="digite seu nome..." type="text" id="nome" name="nome" required>
                <label for="sobrenome">Sobrenome</label>
                <input placeholder="digite seu sobrenome..."type="text" id="sobrenome" name="sobrenome" required>
                <label for="serie">Serie</label>
                <input placeholder="digite sua serie..."     type="text" id="serie" name="serie" required>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
