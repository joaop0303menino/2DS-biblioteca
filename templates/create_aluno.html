<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biblioteca CG</title>
    <link rel="stylesheet" href="{{url_for('static', filename='user.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <span>EE Carlos Gomes</span>
            </div>

            <ul>
                {%if session.dynamic == "adm" %}
                    <li><a href="admin-dashboard">Menu</a></li>
                {%elif session.dynamic == "user" %}
                    <li><a href="user-dashboard">Menu</a></li>
                {%endif %}
            </ul>
        </nav>
    </div>
    <div class="menu_lateral">
        <ul>
            <li class="lista">
                <a href="read_table_aluno">
                    <span id="icon" class="bi bi-table">  Tabela</span>
                </a>
            </li>
            <li class="lista">
                <a href="create_aluno">
                    <span id="icon" class="bi bi-person-plus-fill">  Adicionar</span>
                </a>
            </li>
            <li class="lista">
                <a href="update_aluno">
                    <span id="icon" class="bi bi-pencil-fill">  Atualizar</span>
                </a>    
            </li>
            <li class="lista">
                <a href="delete_aluno">
                    <span id="icon" class="bi bi-trash">  Deletar</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="centralizar">
        <div class="box">
            <p>Tabela</p>
            <form method="POST" action="/create_aluno">
                <label for="ra">ra:</label>
                <input type="text" id="ra" name="ra" required>
                <label for="nome">nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="sobrenome">sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required>
                <label for="serie">Serie:</label>
                <input type="text" id="serie" name="serie" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
