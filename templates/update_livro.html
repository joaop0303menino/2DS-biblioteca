<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biblioteca CG</title>
    <link rel="stylesheet" href="{{url_for('static', filename='user.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <h1>Para atualizar digite as seguintes informações:</h1>
            <form method="POST" action="/update_livro" autocomplete="off">
                <label for="opcao">O que deseja alterar:</label>
                <input type="text" id="opcao" name="opcao" required>
                <label for="alteracao">Alteração</label>
                <input type="text" id="alteracao" name="alteracao" required>
                <label for="codigo">Qual o codigo do livro que deseja atualizar</label>
                <input type="text" id="codigo" name="codigo" required>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
